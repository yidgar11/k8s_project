apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "k8s-project.fullname" . }}
  labels:
    {{- include "k8s-project.labels" . | nindent 4 }}
spec:
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            {{- with .pathType }}
            pathType: {{ . }}
            {{- end }}
            backend:
              service:
                name: {{ include "k8s-project.fullname" $ }}
                port:
                  number: {{ $.Values.service.rabbitmqMgmtPort }}
          {{- end }}
    {{- end }}
